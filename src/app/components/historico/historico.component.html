<div class="top mt-3">
    <div class="titulo">
        <h1>Histórico de Tareas completadas</h1>
    </div>
</div>

<mat-divider class="mt-1 mb-3"></mat-divider>

<h3 *ngIf="completadas.length===0" class="noTareas">No se han completado tareas, ¡A trabajar!</h3>

<div class="lista mat-typography">
    <div class="tarea" *ngFor="let tarea of completadas">
        <div class="top-side">
            <div class="task">
                <h1>{{tarea.titulo}}</h1>
                <h4>{{tarea.descripcion}}</h4>
            </div>
            <div class="task-info">
                <p>Completada: {{tarea.fecha | date:'MMM d, y, HH:mm'}}</p>
            </div>
        </div>
        <div class="bot-side">
            <button class=" btn btn-sm btn-danger" (click)="eliminar(tarea.id)">Eliminar</button>
        </div>
    </div>   
</div>
